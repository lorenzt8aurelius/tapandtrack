services:
  - type: web
    name: tapandtrack-backend
    env: docker
    repo: https://github.com/YOUR_USERNAME/TapAndTrack
    region: oregon
    plan: starter
    buildCommand: dotnet publish -c Release -o out
    startCommand: dotnet out/TapAndTrack.dll
    envVars:
      - key: Supabase__Url
        sync: false
      - key: Supabase__AnonKey
        sync: false
      - key: ASPNETCORE_URLS
        value: http://+:5000
